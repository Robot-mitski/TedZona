<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDZONA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Gilroy', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 100%; /* Красное поле занимает 100% высоты */
            background-color: #df2f2f;
            position: relative;
            overflow: hidden; /* Скрывает часть, выходящую за пределы */
        }

        .header .half-circle {
            position: absolute;
            top: 10%; /* Расстояние от нижней части экрана до полукруга 10% */
            left: 50%; /* Центрируем полукруг */
            width: 90vw; /* Ширина полукруга */
            height: 90vw; /* Высота полукруга */
            background-color: white;
            border-radius: 50%; /* Полукруг */
            transform: translateX(-50%);
        }

        .text {
            position: absolute;
            top: 20%; /* Отступ от нижней части красной части */
            left: 50%;
            transform: translateX(-50%);
            color: black;
            text-align: center;
            z-index: 2;
        }

        .text h1 {
            margin: 10px 0;
            font-size: 2.5em;
        }

        .text p {
            font-size: 24px;
            margin: 10px 0;
        }

        .text h1 {
            margin: 14px 0;
            font-size: 3em;
        }

        .text p {
            font-size: 28px;
            margin: 20px 0;
        }

        .buttons {
            position: absolute;
            top: 60%; /* Позиция под текстом */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
        }

        .buttons button {
            background-color: #df2f2f; /* Красный цвет кнопок */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px; /* Закругленные углы */
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #b82525; /* Темнее красный при наведении */
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            .header .half-circle {
                width: 250vw; /* Увеличиваем ширину круга для мобильных */
                height: 250vw; /* Увеличиваем высоту круга для мобильных */
            }

            .text h1 {
                font-size: 2em; /* Уменьшенный размер заголовка */
            }

            .text p {
                font-size: 18px; /* Уменьшенный размер текста */
            }

            .buttons {
                top: 60%; /* Позиция выше для мобильных */
            }

            .buttons button {
                padding: 10px 20px; /* Уменьшенный размер кнопок */
                font-size: 16px; /* Уменьшенный шрифт кнопок */
            }
        }

        @media (max-width: 480px) {
            .header .half-circle {
                width: 250vw; /* Еще больше ширина круга */
                height: 250vw; /* Еще больше высота круга */
            }

            .text h1 {
                font-size: 2em; /* Минимальный размер заголовка */
            }

            .text p {
                font-size: 20px; /* Минимальный размер текста */
            }

            .buttons {
                top: 80%; /* Позиция еще выше для маленьких экранов */
            }

            .buttons button {
                padding: 8px 15px; /* Минимальный размер кнопок */
                font-size: 20px; /* Минимальный шрифт кнопок */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="half-circle"></div>
        <div class="text">
            <h1>Спикерство</h1>
            <p>Развитие навыков публичных выступлений и уверенности.</p>
            <p>Это отличная возможность представить свою идею широкой аудитории</p>
            <p>и привлечь внимание к своему пути и проектам</p>
        </div>
        <div class="buttons">
            <button onclick="createProfile()">Заполнить заявку</button>
        </div>
    </div>
    <script>
        function createProfile() {
            alert("Анкета создана!"); // Пример действия при нажатии на кнопку
        }
    </script>
</body>
</html>
