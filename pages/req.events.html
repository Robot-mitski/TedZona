<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на участие</title>
    <style>
        body {
            margin: 0;
            font-family: 'Gilroy', sans-serif;
            background-color: #df2f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20px;
        }

        body::before {
            content: "TEDZONA";
            position: absolute;
            font-size: 360px;
            color: rgba(255, 255, 255, 0.555);
            z-index: 0;
            white-space: nowrap;
            pointer-events: none;
        }

        .container {
            display: flex;
            background-color: white;
            width: 80%;
            max-width: 900px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .left-panel {
            background-color: #df2f2f;
            color: white;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            font-size: 20px;
        }

        .left-panel .circle {
            width: 60px;
            height: 60px;
            background-color: white;
            color: #df2f2f;
            font-size: 2em;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .left-panel button {
            background-color: white;
            color: #000000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .left-panel button:hover {
            background-color: #f5f5f5;
        }

        .left-panel .extra-info {
            margin-top: 20px;
            font-size: 16px;
        }

        .right-panel {
            width: 60%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .step {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .step:hover {
            background-color: #e0e0e0;
        }

        .step a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .file-upload {
            margin-top: 10px;
        }

        .file-upload input {
            margin-top: 5px;
        }

        .form-group {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 220px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="circle">3</div>
            <button onclick="applyNow()">Записаться на мероприятие</button>
            <div class="extra-info">Дополнить данные:</div>
            <div class="file-upload">
                <label for="photo">Загрузить фото:</label>
                <input type="file" id="photo">
            </div>
            <div class="form-group">
                <label for="vacancies">Открытые вакансии в команде:</label>
                <input type="text" id="vacancies" placeholder="Введите вакансии">
            </div>
            <div class="form-group">
                <label for="hobbies">Хобби и интересы:</label>
                <input type="text" id="hobbies" placeholder="Введите интересы">
            </div>
        </div>
        <div class="right-panel">
            <div class="step"><a href="register.html">1. Создать или войти в учетную запись</a></div>
            <div class="step">2. Заполнить данные профиля</div>
            <div class="step">3. Заполнить данные для нетворкинга</div>
        </div>
    </div>

    <script>
        function applyNow() {
            alert("Вы записаны!");
        }
    </script>
</body>
</html>
